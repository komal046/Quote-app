<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-box">
        <h2>Quote of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>

        <div>
            <button onclick="getQuote(apiKey)">New Quote</button>
            <button onclick="tweet()"><img src="https://www.freeiconspng.com/uploads/twitter-icon-8.png" alt="">Tweet</button>
        </div>

    </div>


    <script>
        const quote = document.getElementById("quote");
        const author = document.getElementById("author");
        const apiKey = " https://api.quotable.io/random"

        async function getQuote(url) {
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.content;
            author.innerHTML = data.author;

        }

        getQuote(apiKey);

   function tweet(){
    window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "---- by " + author.innerHTML, "Tweet Window", "width=600, height=300");
   }     


    </script>

</body>

</html>
